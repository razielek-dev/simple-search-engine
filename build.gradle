plugins {
    id 'java'
    id 'application'
}

group 'szczegielniak.krystian'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile "org.spockframework:spock-core:1.3-groovy-2.5"
}

application {
    mainClassName = 'szczegielniak.krystian.Main'
}

run {
    standardInput = System.in
}
